      <!-- Title -->
      <script>/*
      <span class="mdl-layout-title">{{ site.title }}</span> -->

      <a class="mdl-layout-title mdl-navigation__link" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      {% for page in site.pages %}
        {% if page.title and page.inheader %}
          <a class="mdl-navigation__link" target="_blank" style="font-size: x-large; font-weight: bold;" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        {% endif %}
      {% endfor %}
